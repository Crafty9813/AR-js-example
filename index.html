<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <!--Import aframe-->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

    <!-- Import AR.JS version w/o NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <!--gltf-model="../models/trex/scene.gltf"-->
        <a-entity
          position="0 0 0"
          rotation="0 0 0"
          scale="4 4 4"
          gltf-model="../models/animals/duck.glb"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 3000"
        ></a-entity>

        <!-- Supposedly the models themselves may have embedded animations? -->
        <!-- Another animation method -->
        <a-animation
          attribute="rotation"
          dur="2000"
          fill="forwards"
          to="0 360 0"
          repeat="indefinite"
          easing="linear"
        >
        </a-animation>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
